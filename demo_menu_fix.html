<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWIFT Web UI 菜单联动演示</title>
    <style>
        body {
            font-family: 'AlibabaPuHuiTi', sans-serif;
            background-color: #F6F9FC;
            margin: 0;
            padding: 20px;
        }
        
        .sidebar {
            width: 350px;
            background-color: #EBEEF2;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        .sidebar-header {
            color: #11193C;
            font-size: 24px;
            font-weight: 700;
            line-height: 33px;
            margin-bottom: 30px;
        }
        
        .sidebar-menu {
            padding: 0;
        }
        
        .sidebar-menu-item {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            margin-bottom: 10px;
            cursor: pointer;
            border-radius: 137px;
            min-width: 230px;
            min-height: 50px;
            box-sizing: border-box;
            background-color: #DDE3ED;
            color: #11193C;
        }
        
        .sidebar-menu-item.active {
            background-color: #FFFFFF;
            color: #275EF4;
        }
        
        .sidebar-menu-item svg {
            margin-right: 20px;
            flex-shrink: 0;
        }
        
        .arrow-icon {
            transition: transform 0.3s ease;
            margin-left: auto;
        }
        
        .submenu {
            margin-left: 20px;
            margin-top: 10px;
        }
        
        .instruction {
            margin-top: 20px;
            padding: 15px;
            background-color: #D1E7FF;
            border-radius: 5px;
            color: #004085;
        }
    </style>
</head>
<body>
    <h1>SWIFT Web UI 菜单联动功能演示</h1>
    <p>点击主菜单项以展开/收起子菜单</p>

                    <path d="M3 4.5L6 7.5L9 4.5" stroke="#11193C" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
            <!-- 模型训练子菜单 -->
            <div id="train-submenu" class="submenu" style="display: none;">

                <div class="sidebar-menu-item inactive" onclick="clickTab('llm_rlhf')">

                    <span>LLM人类对齐</span>

                <div class="sidebar-menu-item inactive" onclick="clickTab('llm_grpo')">

                    <span>LLM GRPO</span>
                </div>
            </div>
            <div class="sidebar-menu-item inactive" onclick="toggleSubMenu('infer-submenu', event)">

                </svg>
                <span>模型服务</span>
                <svg class="arrow-icon" width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M3 4.5L6 7.5L9 4.5" stroke="#11193C" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
            <!-- 模型服务子菜单 -->
            <div id="infer-submenu" class="submenu" style="display: none;">
                <div class="sidebar-menu-item inactive" onclick="clickTab('llm_infer')">
                    <svg width="0" height="0"></svg>
                    <span>LLM推理</span>
                </div>
                <div class="sidebar-menu-item inactive" onclick="clickTab('llm_export')">
                    <svg width="0" height="0"></svg>
                    <span>LLM导出</span>
                </div>
            </div>
            <div class="sidebar-menu-item inactive" onclick="toggleSubMenu('eval-submenu', event)">

                </svg>
                <span>评测与演示</span>
                <svg class="arrow-icon" width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M3 4.5L6 7.5L9 4.5" stroke="#11193C" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
            <!-- 评测与演示子菜单 -->
            <div id="eval-submenu" class="submenu" style="display: none;">
                <div class="sidebar-menu-item inactive" onclick="clickTab('llm_eval')">
                    <svg width="0" height="0"></svg>
                    <span>LLM评测</span>
                </div>
                <div class="sidebar-menu-item inactive" onclick="clickTab('llm_sample')">
                    <svg width="0" height="0"></svg>
                    <span>LLM采样</span>
                </div>
            </div>
        </div>
    </div>
    
    <div class="instruction">
        <h3>功能说明：</h3>
        <p>1. 点击主菜单项（如"模型训练"）可以展开/收起子菜单</p>
        <p>2. 箭头图标会旋转以显示展开/收起状态</p>
        <p>3. 这是修复后的SWIFT Web UI菜单联动功能</p>
    </div>

    <script>
        function clickTab(tabId) {
            alert('切换到标签页: ' + tabId);
        }

        function toggleSubMenu(submenuId, event) {
            const submenu = document.getElementById(submenuId);
            const arrow = event.currentTarget.querySelector('.arrow-icon');
            
            if (submenu.style.display === 'none' || submenu.style.display === '') {
                submenu.style.display = 'block';
                // 旋转箭头图标
                arrow.style.transform = 'rotate(90deg)';
            } else {
                submenu.style.display = 'none';
                // 重置箭头图标
                arrow.style.transform = 'rotate(0deg)';
            }
        }
    </script>
</body>
</html>
